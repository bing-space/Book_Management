<h1>Book List</h1>

<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Date Add</th>
          <th scope="col">Date Finish</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tempBook of books; let i=index">
          <th scope="row">{{ i + 1}}</th>
          <td><img src="{{ tempBook.image }}" height="50"></td>
          <td>{{ tempBook.name }}</td>
          <td>{{ tempBook.authorName }}</td>
          <td>{{ tempBook.dateAdd | date }}</td>
          <td>{{ tempBook.dateFinish | date  }}</td>
          <td>{{ tempBook.statusType }}</td>
        </tr>
      </tbody>
</table>
