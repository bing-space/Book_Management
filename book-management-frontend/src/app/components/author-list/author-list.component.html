<h1>Author List</h1>

<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Author Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tempAuthor of authors; let i=index">
          <th scope="row">{{ i + 1}}</th>
          <td>{{ tempAuthor.author }}</td>
        </tr>
      </tbody>
</table>
